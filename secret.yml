---
- name: secret
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:

    - name: ping
      ansible.builtin.ping:

    - name: env
      ansible.builtin.command:
        command: env

    - name: debug
      ansible.builtin.debug:
        msg: |
          {{ lookup('community.hashi_vault.hashi_vault', 'secret=secret/foo:password') }}
